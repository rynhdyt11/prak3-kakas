<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata</title>
</head>
<body>
    <h1>BIODATA KALIAN BRE</h1>
    <form action="">
        <table>
            <tr>
                <td><label for="nama">Nama Lengkap :</label></td>
                <td><input type="text" id="nama" placeholder="Kasi Masuki Namata"></td>
            </tr>
            <tr>
                <td><label for="jk">Jenis Kelamin</label></td>
                <td>
                    <input type="radio" name="jk">Jantan
                    <input type="radio" name="jk">Betina
                </td>
            </tr>
            <tr>
                <td><label for="ttl">Tempat Tanggal Lahir</label></td>
                <td><input type="text" id="ttl" placeholder="Tempat tanggal lahir ta"></td>
            </tr>
            <tr>
                <td><label for="pendidikan">Riwayat Pendidikan</label></td>
                <td><textarea name="" id="pendidikan" cols="30" rows="3"></textarea></td>
            </tr>
            <tr>
                <td><label for="status">Status</label></td>
                <td>
                    <select class="form-control" id="exampleSelect">
                        <option>Menikah</option>
                        <option>Belum Menikah</option>
                      </select>
                </td>
            </tr>
            <tr>
                <td><label for="foto">Upload Foto</label></td>
                <td><input type="file" name="" id="foto"></td>
            </tr>
            <tr>
                <td><label for="hobi">Apa Hobi Ta</label></td>
                <td><textarea name="" id="hobi" cols="30" rows="3"></textarea></td>
            </tr>
            <tr>
                <td><label for="alamat">Alamat Ta</label></td>
                <td><textarea name="" id="alamat" cols="30" rows="3"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><button>Kirim</button></td>
            </tr>
        </table>
    </form>
    <div class="tombol-class">
        <button><a href="tugasPrak.html">Back To Home</a></button>
    </div>
</body>
</html>
